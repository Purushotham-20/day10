<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        border-radius: 8px;
        box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.3),
        0 1px 1px rgba(255, 255, 255, 0.1);
    </style>
</head>
<body>
    <p style="text-shadow: 2px 2px #ccc;">Para with text shadow</p>
    <p style="text-shadow: 0 0 8px red;">Para with glowing text effect</p>
    <button>Click</button>
    <p><span style="text-shadow: 2px 2px #ccc;">Hi</span> <span style="text-shadow: 2px 2px #c00;">Hello</span></p>
</body>
</html>
